<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formstr SDK Demo</title>

    <style>
      /* ===========================
         Base Page Styling
         =========================== */

      body {
        font-family:
          Inter,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: linear-gradient(180deg, #f3f4f6 0%, #fafafa 100%);
        color: #111827;
        padding: 2rem;
      }

      .form-container {
        max-width: 720px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow:
          0 20px 40px rgba(0, 0, 0, 0.08),
          0 1px 0 rgba(0, 0, 0, 0.04);
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.85rem;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      /* ===========================
         Formstr SDK â€“ Polished Theme
         =========================== */

      .formstr-theme form {
        display: flex;
        flex-direction: column;
        gap: 1.75rem;
      }

      /* Form title */
      .formstr-theme .form-name {
        font-size: 1.6rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        color: #111827;
        margin-bottom: 0.25rem;
      }

      /* Form description */
      .formstr-theme .form-description {
        font-size: 0.95rem;
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 1.25rem;
      }

      /* Field wrapper spacing */
      .formstr-theme > div {
        display: flex;
        flex-direction: column;
        gap: 0.35rem;
      }

      /* Labels */
      .formstr-theme label {
        font-weight: 500;
        font-size: 0.9rem;
        color: #111827;
      }

      /* Inputs */
      .formstr-theme input[type="text"],
      .formstr-theme textarea {
        width: 100%;
        padding: 0.7rem 0.85rem;
        font-size: 0.95rem;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        background: #ffffff;
        transition:
          border-color 0.15s ease,
          box-shadow 0.15s ease;
      }

      .formstr-theme input[type="text"]:focus,
      .formstr-theme textarea:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.18);
      }

      /* Option / radio groups */
      .formstr-theme div[class] {
        background: #f9fafb;
        border-radius: 12px;
        padding: 1rem;
        border: 1px solid #e5e7eb;
      }

      .formstr-theme input[type="radio"] {
        accent-color: #6366f1;
        margin-right: 0.5rem;
      }

      /* Paragraph / label-only fields */
      .formstr-theme p {
        font-size: 0.95rem;
        color: #374151;
        line-height: 1.6;
        background: #f9fafb;
        padding: 0.9rem 1rem;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
      }

      /* Submit button */
      .formstr-theme button[type="submit"] {
        align-self: flex-start;
        margin-top: 0.5rem;
        padding: 0.8rem 1.25rem;
        font-size: 0.95rem;
        font-weight: 600;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #6366f1, #4f46e5);
        color: #ffffff;
        transition:
          transform 0.12s ease,
          box-shadow 0.12s ease;
      }

      .formstr-theme button[type="submit"]:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 22px rgba(79, 70, 229, 0.28);
      }

      .formstr-theme button[type="submit"]:active {
        transform: translateY(0);
        box-shadow: 0 4px 14px rgba(79, 70, 229, 0.22);
      }
    </style>
  </head>

  <body>
    <div class="form-container">
      <h1>Formstr SDK Demo</h1>

      <!-- SDK styling boundary -->
      <div class="formstr-theme">
        <div id="container"></div>
      </div>
    </div>

    <script src="./dist/formstr.bundle.js"></script>
    <script>
      const sdk = new FormstrSDK.FormstrSDK();
      const signer = async (event) => event;

      const naddr =
        "naddr1qvzqqqr4mqpzpssxaejy0t8pr0zfum94q29trdgqj5zs3emk4pqt5anwnq7reuxgqy2hwumn8ghj7un9d3shjtnyv9kh2uewd9hj7qghwaehxw309aex2mrp0yh8qunfd4skctnwv46z7qgdwaehxw309ahx7uewd3hkcqg7waehxw309aex2mrp0yhxummnw3ezuamfwfjkgmn9wshx5up0qyw8wumn8ghj7mn0wd68ytfsxyh8jcttd95x7mnwv5hxxmmdqyv8wumn8ghj7un9d3shjtnndehhyapwwdhkx6tpdsq3vamnwvaz7tmjv4kxz7fwdehhxarj9e3xzmnyqyghwumn8ghj7mn0wd68yv339e3k7mgqqe4hywt0w4tsr6xr0p";

      async function main() {
        const form = await sdk.fetchForm(naddr);
        sdk.renderHtml(form);
        document.getElementById("container").innerHTML = form.html.form;

        form.html.attachSubmit(async (values) => {
          console.log("Form submitted values:", values);
          await sdk.submit(form, values, signer);
          alert("Form submitted successfully!");
        });
      }

      main();
    </script>
  </body>
</html>
