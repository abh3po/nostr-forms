<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formstr SDK Demo</title>

    <style>
      /* ===========================
         Base Page Styling
         =========================== */

      body {
        font-family:
          Inter,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: linear-gradient(180deg, #f3f4f6 0%, #fafafa 100%);
        color: #111827;
        padding: 2rem;
      }

      .form-container {
        max-width: 720px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow:
          0 20px 40px rgba(0, 0, 0, 0.08),
          0 1px 0 rgba(0, 0, 0, 0.04);
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        font-size: 1.85rem;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      /* ===========================
         Formstr SDK Theme
         =========================== */

      .formstr-theme form {
        display: flex;
        flex-direction: row;
        gap: 0;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
      }

      /* Hide scrollbar (still scrollable) */
      .formstr-theme form::-webkit-scrollbar {
        height: 8px;
      }

      .formstr-theme form::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 999px;
      }

      /* ===========================
         Form Header
         =========================== */

      .formstr-theme .form-name {
        font-size: 1.6rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        color: #111827;
        margin-bottom: 0.25rem;
      }

      .formstr-theme .form-description {
        font-size: 0.95rem;
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 1.5rem;
        width: "100%";
      }

      /* ===========================
         Sections as Carousel Slides
         =========================== */

      .formstr-theme .form-section {
        scroll-snap-align: start;
        min-width: 100%;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .formstr-theme .section-title {
        font-size: 1.35rem;
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .formstr-theme .section-description {
        font-size: 0.95rem;
        color: #6b7280;
        line-height: 1.6;
      }

      /* ===========================
         Field Cards
         =========================== */

      .formstr-theme
        form
        > section.form-section
        > *:not(.section-title):not(.section-description) {
        background: #ffffff;
        border-radius: 14px;
        padding: 1.1rem 1.25rem;
        border: 1px solid #e5e7eb;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.02);
      }

      /* Labels */
      .formstr-theme label {
        font-weight: 500;
        font-size: 0.9rem;
        color: #111827;
      }

      /* Text inputs */
      .formstr-theme input[type="text"],
      .formstr-theme textarea {
        width: 100%;
        padding: 0.7rem 0.85rem;
        font-size: 0.95rem;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        background: #ffffff;
        transition:
          border-color 0.15s ease,
          box-shadow 0.15s ease;
      }

      .formstr-theme input[type="text"]:focus,
      .formstr-theme textarea:focus {
        outline: none;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.18);
      }

      /* ===========================
         Option / Radio Groups
         =========================== */

      .formstr-theme .option-group {
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
        background: #f9fafb;
        border-radius: 12px;
        padding: 1rem 1.1rem;
        border: 1px solid #e5e7eb;
      }

      .formstr-theme .option-group label {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        font-size: 0.95rem;
        cursor: pointer;
      }

      .formstr-theme input[type="radio"] {
        accent-color: #6366f1;
      }

      /* ===========================
         Label-only fields
         =========================== */

      .formstr-theme p {
        font-size: 0.95rem;
        color: #374151;
        line-height: 1.6;
        background: #f9fafb;
        padding: 0.9rem 1rem;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
      }

      /* ===========================
         Submit Button
         =========================== */

      .formstr-theme button[type="submit"] {
        align-self: flex-start;
        margin-top: 1rem;
        padding: 0.8rem 1.25rem;
        font-size: 0.95rem;
        font-weight: 600;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #6366f1, #4f46e5);
        color: #ffffff;
        transition:
          transform 0.12s ease,
          box-shadow 0.12s ease;
      }

      .formstr-theme button[type="submit"]:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 22px rgba(79, 70, 229, 0.28);
      }

      .formstr-theme button[type="submit"]:active {
        transform: translateY(0);
        box-shadow: 0 4px 14px rgba(79, 70, 229, 0.22);
      }
    </style>
  </head>

  <body>

  </body>
</html>
